<div class="container">
  <form [formGroup]="writerForm" (ngSubmit)="submitForm(writerForm.value)">
    <div class="card">
      <div class="card-body">
        <div class="form-group">
          <label for="txtTitle">Tiêu đề bài viết</label>
          <input type="text" class="form-control" formControlName="title" autofocus>
        </div>
        <div class="form-group">
          <label for="txtTinyContent">Tóm tắt bài viết</label>
          <textarea class="form-control" rows="3" formControlName="tinyContent"></textarea>
        </div>
        <div class="form-group">
          <label for="txtCat">Chuyên mục</label>
          <select class="form-control" formControlName="categoryID">
            <option *ngFor="let category of Categories" value={{category.categoryID}}>{{category.categoryName}}</option>
          </select>
        </div>
        <div class="form-group">
          <label for="linkAvatarImage">Link ảnh đại diện bài viết</label>
          <input type="text" class="form-control" formControlName="imageAvatar">
        </div>
        <quill-editor formControlName="content"></quill-editor>
      </div>
      <div class="card-footer text-center">
        <button type="submit" class="btn btn-success">
          <i class="fa fa-check" aria-hidden="true"></i>
          Đăng bài
        </button>
      </div>
    </div>
  </form>
</div>
